<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>


    <div class="container">

        <div class="header">
            <h1 class="header__title">TODO</h1>
            <button onclick="toggleTheme()" class="header__theme-toggle"></button>
        </div>

        <form class="data">
            <input type="checkbox" class="data__check-button"/>
            <input type="text" class="data__input" placeholder="Add a new task and hit Enter...">
        </form>

        <div class="todo">

            <ul class="todo__list">

            </ul>


            <div class="todo__controls">
                <span class="todo__count"></span>

                <div class="todo__filters--desktop">
                    <button onclick="filterTodos(event, 'all')" class="todo__filter-button">All</button>
                    <button onclick="filterTodos(event, 'active')" class="todo__filter-button">Active</button>
                    <button onclick="filterTodos(event, 'completed')" class="todo__filter-button">Completed</button>
                </div>

                <button class="todo__filter-button" onclick="clearCompleted()">Clear Completed</button>
            </div>

            
            
        </div>

        <div class="todo__filters--mobile">
            <button onclick="filterTodos(event, 'all')" class="todo__filter-button todo__filter-button--active">All</button>
            <button onclick="filterTodos(event, 'active')" class="todo__filter-button">Active</button>
            <button onclick="filterTodos(event, 'completed')" class="todo__filter-button">Completed</button>
        </div>

    </div>

    <script src="JS/theme.js"></script>
    <script src="JS/app.js"></script>
    
</body>
</html>
